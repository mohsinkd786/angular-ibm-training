<form [formGroup]="angForm" novalidate (ngSubmit)="save()">
       
            Name:
            <input class="form-control" type="text" formControlName="user">
   <br/>
        Password:
            
            <input class="form-control" type="password" formControlName="pass">

<input type="ngSubmit" name="save">
          </label>
        </div>
        <div *ngIf="angForm.controls['user'].invalid &&
 (angForm.controls['user'].dirty || angForm.controls['user'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['user'].errors.required">
            Name is required.
          </div>
        </div>

         <div *ngIf="angForm.controls['pass'].invalid && (angForm.controls['pass'].dirty || angForm.controls['pass'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['pass'].errors.required">
            Password is required.
          </div>
        </div>
  </form>
<p>Form value: {{ angForm.value | json }}</p>
<p>Form status: {{ angForm.status | json }}</p>
